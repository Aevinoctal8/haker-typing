    <script>
        // Hacker-themed paragraphs with emojis
        const paragraphs = [
            "access given starting system steps skipping walls entering main system breaking lock codes the quick brown dog runs over the small stream as the sun shines and the trees move in the soft wind every bird sings and flowers open in the wide field past the hill where dreams fly like clouds and thoughts move free with no fear or worry the water shows the sky and carries leaves like small boats birds sing in this calm world we build with each step we walk into the light of a new day",
            
            "full access done sending virus turning system off hiding tracks the wind brings the smell of rain over the flat land the animals walk slow through long grass the sky goes from blue to gray the deep peace keeps us going even when it's dark and the light is far the ground waits for rain in stillness each leaf listens each stone holds the path and the beat of the land",

            "breaking in using word list trying many keys found the right one got more power system is open each step is part of a trip we may not see till later we made the road with hope and fear with smiles and pain with calm power even when it was dark and the light was only a far dream",

            "found someone in system changing ip fake address watching all data sending too many requests locking the site putting lock files in place under the still sky the forest stands with tall trees their leaves talk in the wind a small road goes through the dark where light dances on wet rocks a stream flows near it shows the sky and takes soft leaves like tiny boats birds sing above bugs run under the trees the air is cool and smells like dirt and time each tree has seen seasons come and go each rock has felt heat and cold they wait and stay strong not fast or scared as you walk here your mind slows your breath gets calm and your steps move with the earth like you were always part of it",

            "new hole found in system broke through core jumped out of box running code far away saved entry point cleared logs made secret way in wind brings rain smell over the land trying words found key opened more access the hill where dreams float like clouds and thoughts run free with no fear the smell of rain moves with the wind the animals walk slow in the tall grass and the sky turns from blue to gray"
        ];

        
        // DOM elements
        const testText = document.getElementById('testText');
        const resetBtn = document.getElementById('resetBtn');
        const timeButtons = document.querySelectorAll('.btn-time');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const timeDisplay = document.getElementById('time');
        const resultDiv = document.getElementById('result');
        const finalWpm = document.getElementById('finalWpm');
        const finalAccuracy = document.getElementById('finalAccuracy');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        
        // Variables
        let currentParagraph = '';
        let typedChars = [];
        let cursorPosition = 0;
        let startTime, endTime;
        let timer;
        let timeLeft = 60;
        let selectedTime = 60;
        let testActive = false;
        let correctChars = 0;
        
        // Initialize
        function init() {
            loadNewParagraph();
            setupEventListeners();
            testText.classList.add('empty'); // Add this line
            simulateTerminalTyping();
        }
        
        // Simulate terminal typing effect
        function simulateTerminalTyping() {
            const title = document.querySelector('h1');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typing = setInterval(() => {
                if (i < originalText.length) {
                    title.textContent += originalText[i];
                    i++;
                } else {
                    clearInterval(typing);
                }
            }, 100);
        }
        
        // Load a new random paragraph
        function loadNewParagraph() {
            currentParagraph = paragraphs[Math.floor(Math.random() * paragraphs.length)];
            typedChars = [];
            cursorPosition = 0;
            renderText();
        }
        
        // Render the text with appropriate styling
        function renderText() {
            testText.innerHTML = '';
            
            currentParagraph.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                
                if (index < typedChars.length) {
                    span.classList.add(typedChars[index] === char ? 'correct' : 'incorrect');
                } else if (index === cursorPosition && testActive) {
                    span.classList.add('active');
                }
                
                testText.appendChild(span);
            });
        }
        
        // Update correct character count
        function updateCorrectCount() {
            correctChars = 0;
            for (let i = 0; i < typedChars.length; i++) {
                if (typedChars[i] === currentParagraph[i]) {
                    correctChars++;
                }
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            testText.addEventListener('keydown', handleKeyDown);
            resetBtn.addEventListener('click', resetTest);
            tryAgainBtn.addEventListener('click', resetTest);
            
            timeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    timeButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    selectedTime = parseInt(button.dataset.time);
                    if (!testActive) {
                        timeLeft = selectedTime;
                        updateTimeDisplay();
                    }
                });
            });
            testText.addEventListener('focus', function() {
                if (!testActive) {
                    this.classList.add('empty');
                }
            });

            testText.addEventListener('blur', function() {
                if (!testActive) {
                    this.classList.remove('empty');
                }
            });
        }
        
        // Handle key down
        function handleKeyDown(e) {
            // Prevent default for tab key to avoid losing focus
            if (e.key === 'Tab') {
                e.preventDefault();
                return;
            }
            
            // Start test on first key press
            if (!testActive && e.key.length === 1 && !e.ctrlKey && !e.altKey && !e.metaKey) {
                startTest();
            }
            
            // Handle arrow keys
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (cursorPosition > 0) {
                    cursorPosition--;
                    renderText();
                }
                return;
            }
            
            if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (cursorPosition < currentParagraph.length) {
                    cursorPosition++;
                    renderText();
                }
                return;
            }
            
            // Handle backspace
            if (e.key === 'Backspace') {
                e.preventDefault();
                if (cursorPosition > 0) {
                    // If at the end, just move cursor back
                    if (cursorPosition > typedChars.length) {
                        cursorPosition--;
                    } 
                    // If in the middle, remove character
                    else {
                        typedChars.splice(cursorPosition - 1, 1);
                        cursorPosition--;
                        updateCorrectCount();
                        updateStats();
                    }
                    renderText();
                }
                return;
            }
            
            // Ignore modifier keys and special keys
            if (e.key.length !== 1 || e.ctrlKey || e.altKey || e.metaKey) {
                return;
            }
            
            e.preventDefault();
            
            // Add or replace character at cursor position
            if (cursorPosition < typedChars.length) {
                // Replace existing character
                typedChars[cursorPosition] = e.key;
            } else {
                // Add new character
                typedChars.push(e.key);
            }
            
            // Count correct characters
            updateCorrectCount();
            
            // Move cursor forward
            cursorPosition++;
            
            // Update display
            renderText();
            updateStats();
            
            // Check if test is complete
            if (typedChars.length === currentParagraph.length && 
                cursorPosition === currentParagraph.length) {
                endTest();
            }
        }
        
        // Start the test
        function startTest() {
            if (testActive) return;
        
            testText.classList.remove('empty'); // Add this line
            testActive = true;
            typedChars = [];
            cursorPosition = 0;
            correctChars = 0;
            startTime = new Date();
            
            // Start timer
            timeLeft = selectedTime;
            updateTimeDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimeDisplay();
                
                if (timeLeft <= 0) {
                    endTest();
                }
            }, 1000);
            
            // Focus test text
            testText.focus();
            renderText();
        }
        
        // Update stats
        function updateStats() {
            if (!testActive) return;
            
            // Calculate WPM
            const currentTime = new Date();
            const timeElapsed = (currentTime - startTime) / 1000 / 60; // in minutes
            const wordsTyped = typedChars.length / 5;
            const wpm = Math.round(wordsTyped / timeElapsed) || 0;
            wpmDisplay.textContent = wpm;
            
            // Calculate accuracy
            const accuracy = typedChars.length > 0 
                ? Math.round((correctChars / typedChars.length) * 100) 
                : 0;
            accuracyDisplay.textContent = accuracy;
        }
        
        // Update time display
        function updateTimeDisplay() {
            timeDisplay.textContent = timeLeft;
        }
        
        // End the test
        function endTest() {
            testActive = false;
            clearInterval(timer);
            
            // Calculate final stats
            const timeElapsed = selectedTime - timeLeft;
            const wordsTyped = typedChars.length / 5;
            const minutes = timeElapsed / 60;
            const wpm = Math.round(wordsTyped / minutes) || 0;
            const accuracy = typedChars.length > 0 
                ? Math.round((correctChars / typedChars.length) * 100) 
                : 0;
            
            // Show results
            finalWpm.textContent = wpm;
            finalAccuracy.textContent = accuracy;
            resultDiv.classList.remove('hidden');
            testText.blur();

            createEmojiBlasts();

            // Add hacker-like effect
            document.querySelectorAll('.stat-value').forEach(el => {
                el.style.animation = 'glitch 0.5s';
                setTimeout(() => el.style.animation = '', 500);
            });
        }
        function createEmojiBlasts() {
            const emojis = ['üéâ', 'ü•≥', 'üéä', 'üéà', 'ü™Ö', 'ü™©'];
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            document.body.appendChild(celebration);
            
            // Create 150 emoji particles (some will repeat)
            for (let i = 0; i < 150; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-blast';
                emoji.textContent = emojis[i % emojis.length]; // Cycle through emojis
                emoji.style.fontSize = `${Math.random() * 1 + 1.5}rem`; // Random size 1.5-2.5rem
                celebration.appendChild(emoji);
            }
            
            // Remove container after animation completes
            setTimeout(() => {
                celebration.remove();
            }, 3000);
        }

        // Reset the test
        function resetTest() {
            testActive = false;
            clearInterval(timer);
            typedChars = [];
            cursorPosition = 0;
            correctChars = 0;
            timeLeft = selectedTime;
            
            testText.classList.add('empty'); // Add this line
            loadNewParagraph();
            wpmDisplay.textContent = '0';
            accuracyDisplay.textContent = '0';
            timeDisplay.textContent = timeLeft;
            
            resultDiv.classList.add('hidden');
            testText.focus();
        }
        const typingAudio = document.getElementById('typingAudio');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        // Play button
        playBtn.addEventListener('click', () => {
            typingAudio.play();
        });
        
        // Pause button
        pauseBtn.addEventListener('click', () => {
            typingAudio.pause();
        });
        
        // Stop button
        stopBtn.addEventListener('click', () => {
            typingAudio.pause();
            typingAudio.currentTime = 0;
        });

        // Initialize the app
        init();
    </script>

  // Set countdown to next Sunday at 23:59:59
  function updateCountdown() {
    const now = new Date();
    const nextSunday = new Date();
    
    // Set to next Sunday
    nextSunday.setDate(now.getDate() + (7 - now.getDay()));
    nextSunday.setHours(23, 59, 59, 0);
    
    // If today is Sunday and time hasn't passed
    if (now.getDay() === 0 && now.getHours() < 23) {
      nextSunday.setDate(now.getDate());
    }
    
    const diff = nextSunday - now;
    
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
    document.getElementById('countdown-days').textContent = days.toString().padStart(2, '0');
    document.getElementById('countdown-hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('countdown-minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('countdown-seconds').textContent = seconds.toString().padStart(2, '0');
  }
  
  // Update every second
  setInterval(updateCountdown, 1000);
